<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yetkili Giriş</title>
</head>
<body>
    <header>
        <div class="headerr">
            <a href="http://www.comu.edu.tr" baslik="Çanakkale Onsekiz Mart Üniversitesi">
                <img class="logo" alt="Çanakkale Onsekiz Mart Üniversitesi" src="https://cdn.comu.edu.tr/cms/tema/ortak/img/logo.png">
            </a>
            <h4 class="ana_baslik">Çanakkale Onsekiz Mart Üniversitesi Kulüpleri</h4>
            <div class="nav_bar">
                <div>
                    <a href="index.html"> 
                        <h4>
                            Anasayfa 
                        </h4>
                    </a>
                </div>
                <div>
                <a href="login.html">
                    <h4 class="login_h4">
                        Yetkili Giriş
                    </h4>
                </a>
                </div>
                <div>
                    <a href="takvim.html">
                        <h4 class="takvim_h4" >
                            Takvim
                        </h4>
                    </a>
                </div>
                <div>
                    <a href="register.html">
                        <h4 class="takvim_h4" >
                            Kayıt
                        </h4>
                    </a>
                </div>
                <div>
                    <a href="https://www.comu.edu.tr/duyurular.html">
                        <h4 class="takvim_h4" >
                            Duyurular
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container_login">
        <div class="card_login">

            <div class="username">
                <input id='username_input' type="text" placeholder="lütfen kullanıcı adınızı yazınız">
            </div>
            <div class="passw">
                <input id='username_passw' type="password" placeholder="şifrenizi yazın">
            </div>
            <button class="login_button" onclick="login(),addUser()">Giriş Yap</button>
            <button class="register_button" onclick="register(),addUser()">Kayıt Ol</button>
        
        </div>
        
    </div>

    <script src="login.js"></script>
</body>
</html>
