<body>
    <header>
        <div class="headerr">
            <a href="http://www.comu.edu.tr" baslik="Çanakkale Onsekiz Mart Üniversitesi">
                <img class="logo" alt="Çanakkale Onsekiz Mart Üniversitesi" src="https://cdn.comu.edu.tr/cms/tema/ortak/img/logo.png">
            </a>
            <h4 class="ana_baslik">Çanakkale Onsekiz Mart Üniversitesi Kulüpleri</h4>
            <div class="nav_bar">
                <div>
                    <a href="index.html"> 
                        <h4>
                            Anasayfa 
                        </h4>
                    </a>
                </div>
                <div>
                <a href="login.html">
                    <h4 class="login_h4">
                        Yetkili Giriş
                    </h4>
                </a>
                </div>
                <div>
                    <a href="takvim.html">
                        <h4 class="takvim_h4" >
                            Takvim
                        </h4>
                    </a>
                </div>
                <div>
                    <a href="register.html">
                        <h4 class="takvim_h4" >
                            Kayıt
                        </h4>
                    </a>
                </div>
                <div>
                    <a href="https://www.comu.edu.tr/duyurular.html">
                        <h4 class="takvim_h4" >
                            Duyurular
                        </h4>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="calendar"> <!-- Takvim bölümü -->
        <div class="month">
            <div class="prev">&#10094;</div> <!-- Önceki ay butonu -->
            <div class="next">&#10095;</div> <!-- Sonraki ay butonu -->
            <div class="month-name">Mart 2021</div> <!-- Ay ve yıl bilgisi -->
        </div>
        <ul class="weekdays"> <!-- Haftanın günleri -->
            <li>Pzt</li> <!-- Pazartesi -->
            <li>Sal</li> <!-- Salı -->
            <li>Çar</li> <!-- Çarşamba -->
            <li>Per</li> <!-- Perşembe -->
            <li>Cum</li> <!-- Cuma -->
            <li>Cmt</li> <!-- Cumartesi -->
            <li>Paz</li> <!-- Pazar -->
        </ul>
        <ul class="days"></ul> <!-- Ayın günleri burada listelenir -->
        
    </div>

    <script src="takvim.js"></script> <!-- JavaScript dosyası eklenir -->
</body>
