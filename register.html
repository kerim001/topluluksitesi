    <!-- Formun bulunduğu konteyner div -->
<div class="form-container">
    <!-- Form başlığı -->
    <h2>Kayıt Formu</h2>
    
    <!-- Kayıt formu -->
    <form id="registerForm">
        
        <!-- İsim alanı etiketi ve giriş kutusu -->
        <!-- 'label' elementi, form kontrol elemanlarına açıklama eklemek için kullanılır -->
        <label for="firstName">İsim:</label>
        <!-- 'label' elementinin 'for' özelliği, ilgili 'input' elemanının 'id' değerini belirtir -->
        <input type="text" id="firstName" name="firstName" required>
        <!-- 'input' elemanı kullanıcıdan veri almak için kullanılır -->
        <!-- 'type="text"' metin girişi sağlar -->
        <!-- 'required' özelliği bu alanın doldurulmasının zorunlu olduğunu belirtir -->

        <!-- Soyisim alanı etiketi ve giriş kutusu -->
        <label for="lastName">Soyisim:</label>
        <input type="text" id="lastName" name="lastName" required>

        <!-- Email alanı etiketi ve giriş kutusu -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- 'type="email"' kullanıcıdan geçerli bir e-posta adresi girmesini sağlar -->

        <!-- Telefon Numarası alanı etiketi ve giriş kutusu -->
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" required>
        <!-- 'type="tel"' kullanıcıdan telefon numarası girmesini sağlar -->

        <!-- Kulüp seçimi için açılır menü etiketi ve menü -->
        <label for="club">Kulüp Seçiniz:</label>
        <select id="club" name="club" required>
            <option value="">Kulüp Seçiniz</option>
            <!-- Kulüp seçenekleri JavaScript ile doldurulacak -->
        </select>
        <!-- 'select' elemanı bir açılır menü sağlar -->
        <!-- 'option' elemanları menüdeki seçenekleri belirler -->

        <!-- Gönder butonu -->
        <button type="submit">Gönder</button>
        <!-- 'button' elemanı bir buton oluşturur -->
        <!-- 'type="submit"' formun gönderilmesini sağlar -->
    </form>
</div>


    <script src="kulupler.js"></script>
</body>
</html>
